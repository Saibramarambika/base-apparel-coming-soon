<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,200;1,300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  
</head>
<body>
   
  <div class="row">
    <div class="column1" >
      <header>
        <header><div class="logo"><img src="https://github.com/Saibramarambika/base-apparel-coming-soon/blob/main/logo.svg" alt="logo"></div></header>
      </header>
      
      
      <h1 class="b">W E ' R E </h1>
      <h1 class="black">C O M I N G </h1>
      <h1 class="black">S O O N</h1>
      <p class="c">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      
      <input class="d" type="text" name="Email Address" id='txtEmail' placeholder="Email">
      
      <button type="submit" class="btn" id="subscribe-submit" onClick='Javascript:checkEmail();'> > </button>

      <p id="demo"></p>
    </div>

    <div class="column2" >
      <img class="image" src="https://github.com/Saibramarambika/base-apparel-coming-soon/blob/main/hero-desktop.jpg?raw=true" alt="GirlImage">
    </div>
  </div>   
   
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://thop-ecell.com/sai-bramarambika/">Sai Bramarambika</a>.
    </p>
  </footer>
  
  <script src="app.js"></script>
    
</body>
</html>
